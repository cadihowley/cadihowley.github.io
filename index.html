<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadi Howley</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple Dark -->
<link rel="stylesheet" href="assets/css/theme-simple-dark.css">
<!-- Bootstrap CDN-->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
<style>
  
    gif {
  max-width: 100%;
  max-height:100%;
  margin: auto;
  }
  
 
  :root {
  --cover-background-image: url("/assets/img/background.jpg");
  --heading-font-family: Abel;
  --heading-h1-font-family: Abel;
  --base-font-family     : Abel;
  --base-font-size       : 16px;
  --blockquote-background             : var(--mono-shade1);
  
}
  :root {
    --sidebar-width                               : 0.1rem;
    --content-max-width                 : 50em;
    --blockquote-border-color:rgb(173, 32, 32);
    --cover-button-background: rgba(66, 33, 66, 0.726);
    --cover-button-border: rgba(66, 33, 66, 0.726);
    --cover-button-primary-background: rgba(66, 33, 66, 0.726);
    --cover-button-primary-border: rgba(66, 33, 66, 0.726);
    --cover-blockquote-color   :black ;
    
    --mono-hue        : 277;
    --mono-saturation : 23%;
    --mono-base       : hsl(var(--mono-hue), var(--mono-saturation), 9%);
    
    /* Monochrome shades (darker) and tints (lighter) */
    --mono-shade3     : hsl(var(--mono-hue), 5%, 10%); /* #333333 */
    --mono-shade2     : hsl(var(--mono-hue), 5%, 15%); /* #4d4d4d */
    --mono-shade1     : hsl(var(--mono-hue), 5%, 20%); /* #666666 */
    
    --mono-tint1      : hsl(var(--mono-hue), 5%, 30%); /* #b3b3b3 */
    --mono-tint2      : hsl(var(--mono-hue), 5%, 35%); /* #e3e3e3 */
    --mono-tint3      : hsl(var(--mono-hue), 5%, 40%); /* #f7f7f7 */
    
    --theme-hue       : 277;
    --theme-saturation: 23%;
    --theme-lightness : 5%;
    --theme-color     : hsl(var(--theme-hue), var(--theme-saturation), var(--theme-lightness));
  }
    .github-corner svg {
  height: 70px;
  width: 70px;
  fill: white;
  color: black;
}
  
 
</style>
</head>

<body>
  <div id="app"></div>


  <script>
    window.$docsify = {
      name: 'Cadi Howley',
      repo: 'cadihowley/cadihowley.github.io',

      loadNavbar: true,
      coverpage: true,
      hideSidebar: true,
      //onlyCover: true,
      subMaxLevel: 2,
      //loadSidebar: true,
      basePath: '/cadihowley.github.io/',
      externalLinkTarget: '_blank',
      logo: '/assets/img/quote.svg',
      auto2top: true,
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- docsify-themeable (latest v0.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
